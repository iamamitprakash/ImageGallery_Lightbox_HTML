<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery With Lightbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Image Gallery With Lightbox...</h1>
        <div class="gallery">
            <img src="Images/RatanTata.avif" onclick="openLightbox(this.src)" alt="Image1">
            <img src="Images/AbdulKalam.jpg" onclick="openLightbox(this.src)" alt="Image2">
            <img src="Images/LataMangeshkar.webp" onclick="openLightbox(this.src)" alt="Image3">
            <img src="Images/SachinTendulkar.jpg" onclick="openLightbox(this.src)" alt="Image4">
            <img src="Images/Shri-Atal-Bihari-Vajpayee.webp" onclick="openLightbox(this.src)" alt="Image5">
        </div>
    </div>
    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()"> &times;</span>
        <img id="lightbox-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
